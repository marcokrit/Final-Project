<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>เข้าสู่ระบบ - FindMyGroup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet"> <style>
    body {
        background: linear-gradient(135deg, #f1f5f9 0%, #cbd5e1 100%);
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .hero-box {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border: 1px solid white;
    }
</style>
</head>
<body>
<div class="hero-box text-center shadow-lg" style="width: 420px;">
    <div class="mb-4">
        <h1 class="fw-bold" style="color: var(--primary);">FindMyGroup</h1>
        <p class="text-muted">ระบบค้นหากลุ่มทำงาน</p>
    </div>

    <div th:if="${successMessage}" class="alert alert-success py-2 small">
        <span th:text="${successMessage}"></span>
    </div>
    <div th:if="${param.error}" class="alert alert-danger py-2 small">
        ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง
    </div>

    <form th:action="@{/login}" method="post">
        <div class="form-floating mb-3">
            <input type="text" name="username" class="form-control" id="floatingInput" placeholder="Username" required>
            <label for="floatingInput">ชื่อผู้ใช้ (Username)</label>
        </div>
        <div class="form-floating mb-4">
            <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password" required>
            <label for="floatingPassword">รหัสผ่าน (Password)</label>
        </div>

        <button type="submit" class="btn btn-primary w-100 py-3 mb-3 fs-6 shadow-sm">
            เข้าสู่ระบบ
        </button>

        <div class="d-flex justify-content-between align-items-center mt-4">
            <a href="/forgot-password" class="text-decoration-none text-muted small hover-underline">
                ลืมรหัสผ่าน?
            </a>
            <a href="/register" class="btn btn-sm btn-outline-secondary rounded-pill px-3">
                สมัครสมาชิก
            </a>
        </div>
    </form>
</div>
</body>
</html>

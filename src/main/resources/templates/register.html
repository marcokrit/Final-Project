<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>สมัครสมาชิก - FindMyGroup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f1f5f9 0%, #cbd5e1 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .register-card {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            border: 1px solid white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 600px;
            padding: 40px;
        }
    </style>
</head>
<body>

<div class="register-card">
    <div class="text-center mb-4">
        <h2 class="fw-bold text-primary mb-1">Create Account</h2>
        <p class="text-muted small">สมัครสมาชิกเพื่อเริ่มต้นค้นหากลุ่ม</p>
    </div>

    <form th:action="@{/register}" th:object="${user}" method="post">

        <h6 class="text-muted text-uppercase small fw-bold mb-3">Login Details</h6>
        <div class="row g-2 mb-3">
            <div class="col-md-6">
                <div class="form-floating">
                    <input type="text" th:field="*{username}" class="form-control" id="regUser" placeholder="Username" required>
                    <label for="regUser">Username</label>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-floating">
                    <input type="password" th:field="*{password}" class="form-control" id="regPass" placeholder="Password" required>
                    <label for="regPass">Password</label>
                </div>
            </div>
        </div>

        <h6 class="text-muted text-uppercase small fw-bold mb-3 mt-4">Personal Info</h6>

        <div class="form-floating mb-3">
            <input type="text" th:field="*{name}" class="form-control" id="regName" placeholder="ชื่อ-นามสกุล" required>
            <label for="regName">ชื่อ-นามสกุล (Name)</label>
        </div>

        <div class="form-floating mb-3">
            <select th:field="*{university}" class="form-select" id="regUni" required>
                <option value="" disabled selected>เลือกมหาวิทยาลัย...</option>
                <option value="Bangkok University">Bangkok University</option>
                <option value="Thammasat University">Thammasat University</option>
                <option value="Chulalongkorn University">Chulalongkorn University</option>
            </select>
            <label for="regUni">มหาวิทยาลัย (University)</label>
        </div>

        <div class="form-floating mb-3">
            <input type="text" th:field="*{faculty}" class="form-control" id="regFac" placeholder="คณะ">
            <label for="regFac">คณะ (Faculty)</label>
        </div>

        <div class="form-floating mb-4">
            <textarea th:field="*{skills}" class="form-control" id="regSkill" placeholder="ทักษะ" style="height: 100px"></textarea>
            <label for="regSkill">ทักษะ / สิ่งที่ถนัด (Skills)</label>
        </div>

        <button type="submit" class="btn btn-primary w-100 py-3 shadow-sm fw-bold">
            สมัครสมาชิก (Register)
        </button>

        <div class="text-center mt-4">
            <span class="text-muted">มีบัญชีอยู่แล้ว?</span>
            <a href="/login" class="text-decoration-none fw-bold ms-1">เข้าสู่ระบบ</a>
        </div>
    </form>
</div>

</body>
</html>

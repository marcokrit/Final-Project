<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>รีเซ็ตรหัสผ่าน - FindMyGroup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f1f5f9 0%, #cbd5e1 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .hero-box {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid white;
        }
    </style>
</head>
<body>
<div class="hero-box text-center shadow-lg" style="width: 450px;">

    <div class="mb-4 text-start">
        <h3 class="fw-bold text-primary mb-1">Reset Password</h3>
        <p class="text-muted small">กรอกข้อมูลเพื่อยืนยันตัวตนและตั้งรหัสใหม่</p>
    </div>

    <div th:if="${errorMessage}" class="alert alert-danger py-2 mb-4 text-start small border-0 bg-danger bg-opacity-10 text-danger">
        ⚠️ <span th:text="${errorMessage}"></span>
    </div>

    <form th:action="@{/forgot-password}" method="post">
        <div class="form-floating mb-3">
            <input type="text" name="username" class="form-control" id="u" placeholder="Username" required>
            <label for="u">Username</label>
        </div>

        <div class="form-floating mb-3">
            <input type="text" name="name" class="form-control" id="n" placeholder="ชื่อ-นามสกุล" required>
            <label for="n">ชื่อ-นามสกุล (Name)</label>
        </div>

        <div class="my-4 border-top"></div> <div class="form-floating mb-4">
        <input type="password" name="newPassword" class="form-control" id="p" placeholder="New Password" required>
        <label for="p">ตั้งรหัสผ่านใหม่ (New Password)</label>
    </div>

        <button type="submit" class="btn btn-primary w-100 py-3 mb-3 shadow-sm fw-bold">
            ยืนยันการเปลี่ยนรหัส
        </button>

        <div class="text-center">
            <a href="/login" class="text-decoration-none text-muted small hover-underline">
                ← ยกเลิกและกลับไปหน้า Login
            </a>
        </div>
    </form>
</div>
</body>
</html>
